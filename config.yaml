- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- link:
    ~/.vimrc: vim/vimrc
    ~/.vim: vim/vim
    ~/.gitconfig: git/gitconfig
    ~/.bashrc: bash/bash.sh
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.reset.conf: tmux/tmux.reset.conf
- shell:
  - [git submodule update --init --recursive ./]
