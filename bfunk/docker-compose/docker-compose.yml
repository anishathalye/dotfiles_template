      #- fleet_admin_password=secretpassword #optional
      - fleet_skip_sync_on_startup=true #optional
    volumes:
      - $DOCKER_CONFIG_PATH/fleet:/config
    ports:
      - 9999:8080
    restart: unless-stopped
#############################
  nextcloud:
    image: linuxserver/nextcloud
