- shell:
    - [chmod -R 0755 ~/.zplug, Making zplug-folder read-only]
    - [chmod -R 0755 ~/.zsh_alias, Making SSH-folder read-only]
    - [chmod 600 ~/.ssh/config]
    - [chown $USER ~/.ssh/config]
