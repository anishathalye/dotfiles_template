- shell: 
    - [mkdir -p ~/downloads, Creating downloads directory]
    - [git submodule update --init --recursive "libs", Installing submodules]
    - ["sudo pip install docopt pygments;cd libs/cheat; sudo python setup.py install", install cheat]
- clean:  
   - "~"

- link:
    ~/.dotfiles: .
    ~/.env: env
    ~/.alias: alias
    ~/.bashrc:
       force: true
       path: bashrc
    ~/.config/sublime-text-2: 
        create: true
        path: config/sublime-text-2/
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.wallpaper: 
        create: true
        path: wallpaper/
    ~/.snes9x:
        create: true
        path: snes9x/
    ~/bin: bin
    ~/cheat: 
        create: true
        path: cheat
    ~/.vim: 
        create: true
        path: vim/vim
    ~/.vimrc" : vim/vimrc
    ~/.gconf/apps/guake:
        create: true
        force: true
        path: gconf/apps/guake/

- shell:
    - [sudo dpkg --set-selections < packages; sudo apt-get -u dselect-upgrade, install debian packages]
    - [rm -Rf /.local/share/gtg; ln -sf ~/Dropbox/work/gtg/ ~/.local/share/gtg, link Getting Things Done from DROPBOX]
