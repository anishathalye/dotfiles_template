- shell:
    - [mkdir -p ~/Downloads, Creating downloads directory]
    - [git submodule update --init --recursive "libs", Installing submodules]
    - [gconftool-2 --set /apps/guake/general/use_vte_titles --type boolean false, fix guake tab resize]

- clean:
   - "~"

- link:
    ~/.dotfiles: .
    ~/.env: env
    ~/.alias: alias
    ~/.complete: complete
    ~/.flake8: flake8
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf.local
    ~/.tmux.conf.ssh: tmux.conf.ssh
    ~/.tmux.conf.bfunk: tmux.conf.bfunk
    ~/.zshrc: zshrc
    ~/.zshrc.zplug: zshrc.zplug
    ~/.zshrc.zplug.ssh: zshrc.zplug.ssh
    ~/.initsys.sh: initsys.sh
    ~/.xsessionrc: xsessionrc
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.config/sublime-text-2:
        create: true
        path: config/sublime-text-2/
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.snes9x:
        create: true
        path: snes9x/
    ~/bin: bin
    ~/.cheat:
        create: true
        path: cheat/
    ~/.gconf/apps/guake:
        create: true
        force: true
        path: gconf/apps/guake/
    ~/.ssh/config: ssh/config
    ~/.ssh/id_rsa.pub: ssh/id_rsa.pub
    ~/.ssh/id_rsa.pub.pem: ssh/id_rsa.pub.pem
    ~/.lynx.cfg: lynx.cfg
    ~/.psqlrc: psqlrc
    ~/.irssi:
        create: true
        path: irssi
    ~/.config/beets/config.yaml: beets/beets.yaml
    ~/.cmus/cmus_add_similar.py:
        create: true
        path: cmus/cmus_add_similar.py
    ~/.beets_genre : beets/beets_genre
    ~/.cmus/cmus-tmux-statusbar.sh: cmus/cmus-tmux-statusbar.sh
    ~/.config/cmus/autosave:
        create: true
        path: cmus/autosave
    ~/.vimrc:
        create: true
        path: vim/vimrc
        force: true
    ~/.ogierc: ogierc
    ~/.gpligrc:
        force: true
        path: gpligrc

- shell:
    - [vim +PlugInstall!]
