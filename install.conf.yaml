- shell:
  - [mkdir -p ~/Downloads, Creating downloads directory]
  - [git submodule update --init --recursive "libs", Installing submodules]
  - [gconftool-2 --set /apps/guake/general/use_vte_titles --type boolean false, fix
      guake tab resize]
- clean: ['~']
- link:
    ~/.alias: alias
    ~/.bashrc: {force: true, path: bashrc}
    ~/.beets_genre: beets/beets_genre
    ~/.cheat: {create: true, path: cheat/}
    ~/.cmus/cmus-tmux-statusbar.sh: cmus/cmus-tmux-statusbar.sh
    ~/.cmus/cmus_add_similar.py: {create: true, path: cmus/cmus_add_similar.py}
    ~/.complete: complete
    ~/.config/beets/config.yaml: beets/beets.yaml
    ~/.config/cheat/conf.yml: {create: true, path: cheat.yml}
    ~/.config/cmus/autosave: {create: true, path: cmus/autosave}
    ~/.config/ranger: ranger
    ~/.config/sublime-text-2: {create: true, path: config/sublime-text-2/}
    ~/.dotfiles: .
    ~/.env: env
    ~/.flake8: flake8
    ~/.gconf/apps/guake: {create: true, force: true, path: gconf/apps/guake/}
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.gpligrc: {force: true, path: gpligrc}
    ~/.initsys.sh: initsys.sh
    ~/.irssi: {create: true, path: irssi}
    ~/.lynx.cfg: lynx.cfg
    ~/.ogierc: ogierc
    ~/.psqlrc: psqlrc
    ~/.screenrc: screenrc
    ~/.snes9x: {create: true, path: snes9x/}
    ~/.ssh/config: ssh/config
    ~/.ssh/id_rsa.pub: ssh/id_rsa.pub
    ~/.ssh/id_rsa.pub.pem: ssh/id_rsa.pub.pem
    ~/.tmux.conf.local: tmux.conf.local
    ~/.tmux.conf.ssh: tmux.conf.ssh
    ~/.vimrc: {create: true, force: true, path: vim/vimrc}
    ~/.xsessionrc: xsessionrc
    ~/.zsh_alias: zsh_alias
    ~/.zshrc: zshrc
    ~/.zshrc.zplug.bfunk: zshrc.zplug.bfunk
    ~/.zshrc.zplug.common: zshrc.zplug.common
    ~/.zshrc.zplug.local: zshrc.zplug.local
    ~/.zshrc.zplug.ssh: zshrc.zplug.ssh
    ~/bin: bin
