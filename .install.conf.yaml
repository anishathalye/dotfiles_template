- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.irbrc:
    ~/.pyenv:
    ~/.pyenv/plugins/pyenv-virtualenv:
      path: pyenv-virtualenv
      create: false
      relink: false
    ~/.shell:
    ~/.spacemacs:
    ~/.tmux:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zsh:
    ~/.zshrc:

- shell: 
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    # emacs.d/vendor/
    # irssi/scripts/vendor/
    # jupyter/nbextensions/
    shell/plugins/
    # vim/bundle/
    zsh/plugins/
