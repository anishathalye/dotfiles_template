- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.shell:
    ~/.spacemacs:
    ~/.tmux.conf:
    ~/.zsh:
    ~/.zshrc:

- shell: 
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    # emacs.d/vendor/
    # irssi/scripts/vendor/
    # jupyter/nbextensions/
    shell/plugins/
    # vim/bundle/
    zsh/plugins/
